<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN AUTHENTICATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="login-box">
        <form action="#">
            <input type="checkbox" class="input-check" id="input-check">
            <label for="input-check" class="toggle">
                <span class="text off">off</span>
                <span class="text on">on</span>
            </label>
            <div class="login-light">


            </div>


            <h2>Login</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" id="gmail" required>
                <label>Email</label>
                <div class="input-line"></div>
            </div>
            <div class="input-box">

                <span class="icon" id="eyeicon"><ion-icon name="eye-outline"></ion-icon></span>
                <input type="password" id="passkey" required>
                <label id="password">Password</label>
                <div class="input-line"></div>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password</a>

            </div>
            <button type="submit" onClick="auth(event)">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>Copyright &#169 All Right Reserved | Developer Subhadeep Dutta</p>
    </div>


    <script src="login.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
