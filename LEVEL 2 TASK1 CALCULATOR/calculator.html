<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
  <meta charset="utf-8">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="calculator_styles.css">
</head>
 
<body>
 
  <div class="container">
    

    <div class="calculator">
        <input type="text" name="screen" id="display">
        <table>
            <tr>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button>C</button></td>
                <td><button>=</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>X</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button>%</button></td>
                <td><button>/</button></td>
            </tr>
        </table>
    </div>
</div>

<div class="footer">
    <p>Copyright &#169 All Right Reserved | Developer Subhadeep Dutta</p>
  </div>

</body>
<script src="calculator_js.js"></script>


</html>
